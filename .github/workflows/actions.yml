name: Run Scrapper Everyday

on:
  schedule:
    # Run every dat at 17:05
    - cron: '5 17 * * *'

jobs:
  containerized-main:
    runs-on: ubuntu-latest
    name: "Scrap Alcoholes"

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Docker Build
        run: docker-compose build
      
      - name: Scrap Alcoholes
        run: docker-compose up
